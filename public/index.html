<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Media Player</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen">
    <div class="container mx-auto p-4 pb-20"> <!-- Added pb-20 for bottom padding -->
        <!-- Search bar -->
        <div class="mb-4">
            <input type="text" id="search-input" 
                   class="w-full p-2 rounded-lg border dark:bg-gray-800 dark:border-gray-700 dark:text-white"
                   placeholder="Search videos...">
        </div>

        <!-- Video grid -->
        <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Videos will be inserted here -->
        </div>

        <!-- Video player -->
        <div id="player-container" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50">
            <div class="relative w-full max-w-4xl">
                <button id="close-player" class="absolute -top-8 right-0 text-white">
                    <span class="material-icons">close</span>
                </button>
                <video id="player" playsinline controls>
                    <source src="" type="video/mp4" />
                </video>
            </div>
        </div>

        <!-- Bottom navigation -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 shadow-lg border-t border-gray-200 dark:border-gray-700 z-40">
            <div class="flex justify-around items-center h-16 max-w-screen-xl mx-auto">
                <a href="/" class="nav-btn active" data-page="home">
                    <span class="material-icons">home</span>
                </a>
                <a href="/subscriptions" class="nav-btn" data-page="subscriptions">
                    <span class="material-icons">subscriptions</span>
                </a>
                <a href="/libraries" class="nav-btn" data-page="libraries">
                    <span class="material-icons">video_library</span>
                </a>
                <a href="/local" class="nav-btn" data-page="local">
                    <span class="material-icons">folder</span>
                </a>
            </div>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
